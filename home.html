<!DOCTYPE html>

<html>
    <head>
        <title>Calf's Weight Estimator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <p>Calf's Weight Estimator</p>
        <label for="customInput"> Enter Heart Girth:</label>
        <input type="text" id="customInput" name="customInput" maxlength="5">*
        
        <div id="resultMale"> Weight estimation: </div>
       <!-- <div id="resultFemale"> Result Female: </div> -->

        <div>* limit:61 to 114 centimeters</div>

    <script>
        document.getElementById('customInput').addEventListener('input', function (event) {
            // Remove non-digit and non-comma characters
            this.value = this.value.replace(/[^0-9,.]/g, '');

            // Limit the length to 5 characters
            if (this.value.length > 5) {
                this.value = this.value.slice(0, 5);
            }

            // Calculate result and update the "result" div
            updateResult();
        });

        function updateResult() {
            var inputValue = document.getElementById('customInput').value;
            var numericValue = parseFloat(inputValue.replace(',', '.')); // Convert comma to dot for proper parsing

            // Check if the numeric value is a valid number
            if (!isNaN(numericValue)) {
                var resultMale = parseFloat(formulaM(numericValue)).toFixed(2);
                //var resultFemale = parseFloat(formulaF(numericValue)).toFixed(2);
                document.getElementById('resultMale').textContent = 'Weight estimation:' + resultMale + 'centimeters';
                document.getElementById('resultFemale').textContent = 'Result Female: ' + resultFemale;
            } else {
                document.getElementById('resultMale').textContent = 'Result  Male:  ';
                //document.getElementById('resultFemale').textContent = 'Result Female:  ';
            }
        }
        
        function formulaM(x){
            return (58.459-1.979* x + 0.023 * x*x);
        }

        function formulaF(x){
            return (58.459-1.979* x + 0.023 * x*x);
        }
    </script>
    </body>
</html>
