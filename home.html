<!DOCTYPE html>

<html>
    <head>
        <title>CalfMeter</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <label for="customInput">Enter size(max 5 characters):</label>
        <input type="text" id="customInput" name="customInput" maxlength="5">
        
        <div id="resultMale">   Male: </div>
        <div id="resultFemale"> Female: </div>

    <script>
        document.getElementById('customInput').addEventListener('input', function (event) {
            // Remove non-digit and non-comma characters
            this.value = this.value.replace(/[^0-9,.]/g, '');

            // Limit the length to 5 characters
            if (this.value.length > 5) {
                this.value = this.value.slice(0, 5);
            }

            // Calculate result and update the "result" div
            updateResult();
        });

        function updateResult() {
            var inputValue = document.getElementById('customInput').value;
            var numericValue = parseFloat(inputValue.replace(',', '.')); // Convert comma to dot for proper parsing

            // Check if the numeric value is a valid number
            if (!isNaN(numericValue)) {
                var resultMale = parseFloat(formulaM(numericValue)).toFixed(2);
                var resultFemale = parseFloat(formulaF(numericValue)).toFixed(2);
                document.getElementById('resultMale').textContent = 'Result: ' + resultMale;
                document.getElementById('resultFemale').textContent = 'Result: ' + resultFemale;
            } else {
                document.getElementById('resultMale').textContent = 'Result: ';
                document.getElementById('resultFemale').textContent = 'Result: ';
            }
        }
        
        function formulaM(x){
            return (58.459-1.979* x + 0.023 * x*x);
        }

        function formulaF(x){
            return (58.459-1.979* x + 0.023 * x*x)+1;
        }
    </script>
    </body>
</html>
